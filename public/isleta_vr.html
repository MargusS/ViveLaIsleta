<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Isleta VR</title>
    <link rel="stylesheet" href="css/min.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="js/components/change_site.js"></script>
    <script src="js/components/visible-menu.js"></script>
    <script src="js/components/toggle_sound.js"></script>
    <script src="js/components/draw_canvas.js"></script>
</head>

<body>

    <div class="sound-container position-fixed text-center">
        <button id="sound-button" class="rounded-circle">
            <img id="sound-img" class="w-75 h-auto" src="img/icons/sound-off.png" alt="sound">
        </button>
    </div>

    <a-scene>
        <a-assets>
            <canvas id="my-canvas" width="350" height="350"></canvas>
            <audio id="ambient" src="sounds/juan.wav" preload="auto"></audio>
            <audio id="go" src="sounds/go.wav" preload="auto"></audio>
            <audio id="info-sound" src="sounds/info.wav" preload="auto"></audio>
            <img id="juan-rejon" src="img/juan_rejon.jpg">
            <img id="castillo-luz" src="img/castillo_luz.jpg">
            <img id="title" src="img/menu_title.jpg">
            <img id="play" src="img/icons/play.png">
            <img id="pause" src="img/icons/pause.png">
            <img id="close" src="img/icons/close.png">
            <img id="menu-buttom" src="img/icons/menu.png">
            <img id="cast-icon" src="img/icons/cast.jpeg">
            <video id="home-video" loop="false" src="video/presentation.mp4"></video>
        </a-assets>

        <a-camera>
            <a-cursor color="white" raycaster="objects: .clickable"></a-cursor>
        </a-camera>

        <a-entity id="all-menu">
            <a-circle id="menu-control" src="#close" class="clickable" position=".5 3.2 -3" rotation="50 0 0"
                scale=".35 .35 .35" visible-menu sound="on: mouseenter; src: #info-sound"></a-circle>
            <a-entity id="menu">
                <a-entity id="video">
                    <a-video src="#home-video" height="7" width="14" position="1.5 1 -9" rotation="0 -5 0"></a-video>
                    <a-circle id="video-control" src="#play" class="clickable" position=".8 -.5 -6" scale=".35 .35 .35">
                    </a-circle>
                </a-entity>
                <a-entity>
                    <a-plane material="#my-canvas" position="10 1 -4" scale="8 6.5 0" rotation="0 -60 0" draw-canvas= "pos: 0"></a-plane>
                    <a-plane material="src:#title " position="-7 1 -5" scale="7 6 0" rotation="0 60 0"></a-plane>
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity position="-5 1.7 2.2" rotation="0 90 0"
            animation="property: rotation; dir: alternate; to: 0 150 0; loop: true; dur: 2500">
            <a-circle position="0 0 -0.01" scale="1.05 1.05 1.05" color="#ff6868"></a-circle>
            <a-circle visible="true" src="#cast-icon" class="clickable" change-site="url: castillo_vr.html"
                sound="on: mouseenter; src: #go">
            </a-circle>
            <a-plane position="-0.1 -.1 0.05" color="#ff6868" width="1.4" height="0.3">
                <a-text value="Castillo de la Luz " width="3.5" align="center"></a-text>
            </a-plane>
        </a-entity>

        <a-sky id="my-sky" src="#juan-rejon" sound="src: #ambient; loop: true"></a-sky>
    </a-scene>

</body>

</html>
